<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>

   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} &larr; {{ page.top }}</title>
   <meta name="author" content="{{ site.author.name }}" />
 
   <link rel="start" href="{{ site.urlbase }}/" />
   
   <link rel="shortcut icon" href="{{ site.urlbase }}/favicon2013.ico" />
   <link rel="apple-touch-icon" href="{{ site.urlbase }}/apple-touch-icon.png" />

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	
	{% if page.feed %}
  	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
	{% endif %}

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.urlbase }}/files/css/syntax.css" type="text/css" />

    <!-- Cookies-enabler banner -->
     <meta name="description" content="Cookies-enabler.js is a easy-to-use pure Javascript solution for preventively blocking third-party cookies installed by js and comply with the EU cookie law.">
    <link rel="stylesheet" href="{{ site.urlbase }}/files/css/cookies-enabler.css">

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="{{ site.urlbase }}/files/css/screen-smartphone.css" type="text/css" media="screen and (max-width: 1024px)" />
	  <link rel="stylesheet" href="{{ site.urlbase }}/files/css/screen.css" type="text/css" media="screen and (min-width: 1024px)" />
	  <link rel="stylesheet" href="{{ site.urlbase }}/files/css/print.css" type="text/css" media="print" />
     
   <!-- Interactive elements (e.g., Javascript controlled) -->
   <link rel="stylesheet" href="{{ site.urlbase }}/files/css/widgets.css" type="text/css" media="all" />

   <!-- For getting icons on links look at javascript -->
   <script src="{{ site.baseurl }}/files/js/jquery.js" type="text/javascript"></script>

	<script type="text/javascript">
    	$(document).ready(function(){
        	$('A[rel="_blank"]').each(function(){
            		$(this).attr('target', '_blank');
            }
        );
    	});
	</script>

</head>

<body id="{{ page.section }}">

<!-- Cookies banner -->
<script id="ce-banner-html">
      <p style="text-align: center;" class="ce-banner">
        <b>By the Italian law I must tell you that my site uses <em>third-party cookies</em>. If you click outside this banner or scroll down the page, you accept my cookies and you can continue the navigation. <br>
        <a href="#" class="ce-accept">OK, let&rsquo;s go </a> Otherwise <a href="info/cookies.html" style='color:yellow'>Read More</a> on how to disable them.</b>
          <!-- <a href="#" class="ce-dismiss">X</a> -->
      </p>
</script>

<!-- Load the script -->
<script src="{{ site.urlbase }}/files/js/cookies-enabler.js"></script>
<!-- Init the script -->
<script>
      COOKIES_ENABLER.init({
      bannerClass: 'ce-banner-html',
      eventScroll: true,
      scrollOffset: 400,
      clickOutside: true
      });
</script>
<!-- End cookies banner -->

<div id="site">

  {{ content }}
  
  <div id="footer">
	<address>
		<span class="copyright">
			Content by 
			<a href="{{ site.urlbase }}/info/site.html">{{ site.author.name }}</a>;
			Based on a design by
			<a href="http://mark.reid.name/" rel="_blank">Mark Reid</a>
			<br/>
			(<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Some rights reserved</a>)			
		</span>
		<span class="engine">
			Powered by 
			<a href="http://jekyllrb.com" title="A static, minimalist CMS" rel="_blank">Jekyll</a>
		</span>
	</address>
  </div>
</div>



<!-- MathJax-->
<script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

</html>
